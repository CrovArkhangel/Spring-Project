<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/exam04/post}" th:object="${userForm}" method="post">
  <div th:errors="*{name}" style="color:red">エラー！</div>
  <label>
    名前：
    <input type="text" name="name" th:field="*{name}">
  </label><br>
  <div th:errors="*{age}" style="color:red">エラー！</div>
  <label>
    年齢：
    <input type="text" name="age" th:field="*{age}">
  </label><br>
  <div th:errors="*{comment}" style="color:red">エラー！</div>
  <label>
    コメント：<br>
    <textarea name="comment" rows="4" cols="35" th:field="*{comment}">
    </textarea>
  </label><br>
  <button type="submit">送信</button>
</form>
</body>
</html>
